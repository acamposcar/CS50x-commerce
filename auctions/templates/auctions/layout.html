{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/ba564c60e8.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>    
        <title>{% block title %}Auctions{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container">

            <nav class="navbar navbar-expand-lg navbar-light bg-nav">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <img src="{% static 'auctions/hand-spock-solid.svg' %}" alt="" width="30" height="24">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a class="nav-link active" aria-current="page" href="{% url 'index' %}">Active Listings</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'categories' %}">Categories</a></li>
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'new' %}">New Listing</a></li>
                        <li class="nav-item"></li><a class="nav-link" href="{% url 'watchlist' %}">Watchlist</a></li>
                        
                    </ul> 
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <span class="navbar-text">Hello <strong>{{ user.username }}!</strong></span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_page' %}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                        </li>
                    </ul>
                            
                        {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Log In</a></li>
                        <li class="nav-item"></li><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                    </ul>
                        {% endif %}
                    </div>
                  </div>
                
              </nav>
            <hr>
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
